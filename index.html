<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarana Restaurant</title>
    <style>
        body {
            background-color: #fff8e1;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
        }
        .logo {
            width: 300px;
        }
        .text {
            font-size: 24px;
            color: #d32f2f;
            font-weight: bold;
            margin-top: 20px;
        }
        .marquesita {
            margin-top: 20px;
            font-size: 18px;
            background-color: #ffcc80;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image.png" alt="Logo Jarana Restaurant" class="logo">
        <div class="text">¡Prueba las mejores marquesitas yucatecas en <br> <b>Jarana Restaurant!</b></div>
        <div class="marquesita">✨ ¡Ven y disfruta una marquesita crujiente y deliciosa! ✨</div>
    </div>
</body>
</html>
